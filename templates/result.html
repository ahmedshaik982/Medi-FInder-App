<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Card with Margin Top</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-image: linear-gradient(45deg, #9795EF, #F9C5D1);
    }
    .contai{
      background-image: linear-gradient(45deg, #9795EF, #F9C5D1);
    }

    .card {
      margin-top: 120px;
      max-width: 500px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.45);
      transition: box-shadow 0.3s ease; 

    }

    .heading {
      margin-top: 15px;
      font-size: 35px;
      color: #3b82f6; 
      text-align: center;
    }

    .body-content {
      margin-top: 20px;
      text-align: center;
    }
    p{
      font-size: 24px;
    }
    #disc{
  margin-top:80px;
  text-align: justify;
  color: #ffffff;
  opacity: 0.65;
}

@media screen and (max-width: 767px) {
      
     .card{
        width:100%;
        max-width:270px;
       
        
        
      }

} 

  </style>
</head>
<body>
  
  <div class="card">
    <div class="heading">Recommended Medication</div>
    <div class="body-content">
      {% if results %}
         <p>{{ results }}</p>
          {% else %}
          <p>Something wrong.</p>
      {% endif %}
    </div>

  </div>

  </div>

</body>
</html>
